<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Usuario Admin</title>
    <link rel="stylesheet" href="style/login.css">
    <script src="vistaWeb.js"></script>
</head>

<body>
    <script src="utilesVista.js"></script>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="formLogin" action="/auth/admin/login" method="post" onsubmit="acceder(event);">
            <div class="form-group">
                <label for="cedula">Cedula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit" class="btn-acceder">Acceder como usuario Agenda</button>
        </form>
    </div>
</body>

<script>
    document.getElementById("cedula").value = "12345678";
    document.getElementById("contrasena").value = "admin.123";

    function acceder(event) {
        event.preventDefault();

        submit("auth/admin/login", serializarFormulario("formLogin"));
    }

    async function mostrar_error(mensaje) {
        await mostrarMensaje(mensaje, true);
    }

    function mostrar_loginExitoso(urlDestino) {
        const url = urlDestino.replace("redirect:", "");
        window.location.href = url;
    }

    async function excepcionDeAplicacion(text) {
        await mostrarMensaje(text, true);
    }
</script>

</html>
