<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Usuario Propietario</title>
    <!-- Asumimos que agenda.css ya tiene todos los estilos -->
    <link rel="stylesheet" href="style/login.css">
    <!-- Asumimos que vistaWeb.js tiene la funci칩n submit() -->
    <script src="vistaWeb.js"></script>
</head>

<body>
    <!-- Asumimos que utilesVista.js tiene la funci칩n serializarFormulario() y mostrarMensaje() -->
    <script src="utilesVista.js"></script>

    <div class="login-container">
        <h2>Iniciar Sesi칩n</h2>
        <!-- Endpoint y form ID para el JS -->
        <form id="formLogin" action="/auth/cliente/login" method="post" onsubmit="acceder(event);">
            <div class="form-group">
                <label for="cedula">Cedula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contrase침a:</label>
                <!-- Importante: name="contrasenia" -->
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit" class="btn-acceder">Acceder como propietario</button>
        </form>
    </div>
</body>

<script>
    document.getElementById("cedula").value = "23456789";
    document.getElementById("contrasena").value = "prop.123";

    function acceder(event) {
        event.preventDefault();

        submit("auth/cliente/login", serializarFormulario("formLogin"));
    }

    async function mostrar_error(mensaje) {
        await mostrarMensaje(mensaje, true);
    }

    function mostrar_loginExitoso(urlDestino) {
        const url = urlDestino.replace("redirect:", "");
        window.location.href = url;
    }

    async function excepcionDeAplicacion(text) {
        await mostrarMensaje(text, true);
    }
</script>

</html>
